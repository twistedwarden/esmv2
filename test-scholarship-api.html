<!DOCTYPE html>
<html>
<head>
    <title>Test Scholarship Programs API</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .container { background: white; padding: 30px; border-radius: 10px; max-width: 900px; margin: 0 auto; }
        button { background: #4CAF50; color: white; padding: 12px 24px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #45a049; }
        .result { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 5px; white-space: pre-wrap; font-family: 'Courier New'; font-size: 12px; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Scholarship Programs API</h1>
        
        <h3>Step 1: Check Token</h3>
        <button onclick="checkToken()">Check Token</button>
        <div id="token-result"></div>
        
        <h3>Step 2: Test API Endpoint</h3>
        <button onclick="testAPI()">Test /api/scholarship-programs</button>
        <div id="api-result"></div>
        
        <h3>Step 3: Test with Different Parameters</h3>
        <button onclick="testWithParams()">Test with per_page=50</button>
        <div id="params-result"></div>
    </div>

    <script>
        const SCHOLARSHIP_URL = 'https://scholarship-gsph.up.railway.app';

        function checkToken() {
            const token = localStorage.getItem('auth_token') || sessionStorage.getItem('auth_token');
            const resultDiv = document.getElementById('token-result');
            
            if (token) {
                resultDiv.innerHTML = `<div class="result success">‚úÖ Token found!<br>Length: ${token.length}<br>Preview: ${token.substring(0, 50)}...</div>`;
            } else {
                resultDiv.innerHTML = `<div class="result error">‚ùå No token found!</div>`;
            }
        }

        async function testAPI() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.innerHTML = `<div class="result">üîÑ Testing API...</div>`;
            
            const token = localStorage.getItem('auth_token') || sessionStorage.getItem('auth_token');
            
            if (!token) {
                resultDiv.innerHTML = `<div class="result error">‚ùå No token! Please login first.</div>`;
                return;
            }

            try {
                const response = await fetch(`${SCHOLARSHIP_URL}/api/scholarship-programs`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                let html = `<div class="result ${response.ok ? 'success' : 'error'}">`;
                html += `<strong>Status:</strong> ${response.status} ${response.statusText}<br><br>`;
                html += `<strong>Response:</strong><br>${JSON.stringify(data, null, 2)}`;
                html += `</div>`;

                resultDiv.innerHTML = html;
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚ùå Error: ${error.message}</div>`;
            }
        }

        async function testWithParams() {
            const resultDiv = document.getElementById('params-result');
            resultDiv.innerHTML = `<div class="result">üîÑ Testing with parameters...</div>`;
            
            const token = localStorage.getItem('auth_token') || sessionStorage.getItem('auth_token');
            
            if (!token) {
                resultDiv.innerHTML = `<div class="result error">‚ùå No token! Please login first.</div>`;
                return;
            }

            try {
                const response = await fetch(`${SCHOLARSHIP_URL}/api/scholarship-programs?per_page=50&search=&status=undefined`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                let html = `<div class="result ${response.ok ? 'success' : 'error'}">`;
                html += `<strong>Status:</strong> ${response.status} ${response.statusText}<br><br>`;
                html += `<strong>Response:</strong><br>${JSON.stringify(data, null, 2)}<br><br>`;
                
                if (data.data && Array.isArray(data.data)) {
                    html += `<strong>Programs found:</strong> ${data.data.length}`;
                } else if (data.data && data.data.data && Array.isArray(data.data.data)) {
                    html += `<strong>Programs found:</strong> ${data.data.data.length}`;
                }
                
                html += `</div>`;

                resultDiv.innerHTML = html;
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚ùå Error: ${error.message}</div>`;
            }
        }

        // Auto-run token check on load
        window.addEventListener('load', () => {
            checkToken();
        });
    </script>
</body>
</html>
