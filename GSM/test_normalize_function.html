<!DOCTYPE html>
<html>
<head>
    <title>Test Normalize Function</title>
</head>
<body>
    <h1>Testing normalizeValue Function</h1>
    <div id="results"></div>

    <script>
        // Copy the normalizeValue function from PartnerSchoolDashboard.jsx
        const normalizeValue = (field, value) => {
            if (!value || typeof value !== 'string') return value;
            
            const originalValue = value;
            const cleanValue = value.trim().toLowerCase();
            
            // Test the function with various inputs
            const testCases = [
                { field: 'first_name', value: 'John', expected: 'John' },
                { field: 'last_name', value: 'DOE', expected: 'DOE' },
                { field: 'is_currently_enrolled', value: 'yes', expected: 'enrolled' },
                { field: 'is_currently_enrolled', value: 'enrolled', expected: 'enrolled' },
                { field: 'educational_level', value: 'college', expected: 'TERTIARY/COLLEGE' },
                { field: 'year_level', value: '1st year', expected: '1st Year' }
            ];
            
            const results = document.getElementById('results');
            let allPassed = true;
            
            testCases.forEach((testCase, index) => {
                try {
                    const result = normalizeValue(testCase.field, testCase.value);
                    const passed = result === testCase.expected;
                    allPassed = allPassed && passed;
                    
                    results.innerHTML += `
                        <div style="color: ${passed ? 'green' : 'red'}; margin: 5px 0;">
                            Test ${index + 1}: ${passed ? 'PASS' : 'FAIL'}<br>
                            Field: ${testCase.field}, Input: "${testCase.value}"<br>
                            Expected: "${testCase.expected}", Got: "${result}"
                        </div>
                    `;
                } catch (error) {
                    allPassed = false;
                    results.innerHTML += `
                        <div style="color: red; margin: 5px 0;">
                            Test ${index + 1}: ERROR<br>
                            Field: ${testCase.field}, Input: "${testCase.value}"<br>
                            Error: ${error.message}
                        </div>
                    `;
                }
            });
            
            results.innerHTML += `
                <div style="color: ${allPassed ? 'green' : 'red'}; font-weight: bold; margin-top: 20px;">
                    Overall Result: ${allPassed ? 'ALL TESTS PASSED' : 'SOME TESTS FAILED'}
                </div>
            `;
        };
        
        // Run the tests
        window.onload = function() {
            console.log('Running normalizeValue tests...');
        };
    </script>
</body>
</html>
